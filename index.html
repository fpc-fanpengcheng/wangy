<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>网易云音乐播放器</title>
  <!-- IMPORT CSS -->
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/prefixfree.min.js" async></script>
</head>

<body>
  <div id="app">
    <!-- 头部 -->
    <div class="xuan">

    </div>
    <header class="header-box">
      <div class="outer">
        <div class="inner">
          <div class="bo"></div>
        </div>
      </div>
    </header>
    <h1>leting Go-陈么楠</h1>
    <!-- 歌词 -->
    <main class="main-box">
      <div class="word"></div>
    </main>

    <!-- 尾部 -->
    <footer class="footer-box">
      <a href="" class="download">打开</a>
      <a href="#" class="down">下载</a>
    </footer>

    <!-- 其它 -->
    <div class="mark-image"></div>
    <div class="mark-overlay"></div>
    <div class="loading-box">
      <div class="content">
        <img src="images/loading.gif" alt="">
        <span>奴家正在努力加载中...</span>
      </div>
    </div>
    <audio src="" id="audioBox" preload="metadata"></audio>
  </div>

  <!-- IMPORT JS -->
  <script>
    (function () {
      const app = document.querySelector('#app'),
        HTML = document.documentElement
      const computed = function computed() {
        let orien = Math.abs(window.orientation)
        if (orien === 90) {
          // 切换到横屏
          alert('横屏体验不佳，请您切换到竖屏')
          app.style.display = 'none'
          return
        }
        // 当前是竖屏
        app.style.display = 'block'

        // 计算REM的换算比例
        let deviceW = HTML.clientWidth,
          designW = 375,
          initialRatio = 100
        if (deviceW > 540) deviceW = 540
        let currentRatio = deviceW / designW * initialRatio
        HTML.style.fontSize = currentRatio + 'px'
      }
      computed()
      window.addEventListener('resize', computed)
      // 基于 resize 代替 orientationchange 事件：这样可以适配模拟器中，设备的切换场景
    })();
  </script>
  <script src="js/api.js"></script>
  <script src="js/fastclick.js"></script>
  <script src="js/index.js" async></script>
</body>

</html>
